<body>

    <header>
        <div class="logo">
            <img src="../img/logo_dh.svg" alt="">
        </div>
        <ul class="menu">
            <li class="list"><a id="colorRed" href="../index.html">Home</a></li>
            <li class="list"><a class="list" href="">Itens</a></li>
            <li class="list"><a class="list" href="">Sobre Nós</a></li>
            <li class="list"><a class="list" href="#login">Login</a></li>
        </ul>
    </header>

    <section class="banner">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#ModalForm">
            <span class="btn-text" id="login">Faça o Login aqui!</span>
        </button>
        <div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                        <div class="myform bg-dark">
                            <h1 class="text-center">Login</h1>
                            <form>
                                <div class="mb-3 mt-4">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-light mt-3">LOGIN</button>
                                <p>Não é um membro? <a href="#">Registre-se agora!</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <section class="github">
            <div class="cardAluno">
                <h4>Jonatan Rocha</h4>
                <p>Responsável pelo desenvolvimento da página inicial e login.</p>

                <a href="https://www.linkedin.com/in/-antonio-mesquita/" target="_blank"><img class="icon" src="../img/linkedin.svg" alt=""></a>
                <a href="https://github.com/0xh377w4v3" target="_blank"><img src="../img/github.svg" alt=""></a>
            </div>
        </section>
        <div class="text-footer">
            <h2><span class="frontend">Front-end II</span><span class="pipe"> | </span>Checkpoint 1</h2>
        </div>
    </footer>
